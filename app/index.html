<!DOCTYPE html>
<!--
    Serencastアプリ
-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Serencast Main</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/gear.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="javascripts/jquery.mousewheel.js"></script>
    <script>
      var query = document.location.search.substring(1);
      var parameters = query.split('&');
      var result = {};
      for(var i=0; i < parameters.length; i++) {
         var element = parameters[i].split('=');
         var paramName = decodeURIComponent(element[0]);
         var paramValue = decodeURIComponent(element[1]);
         result[paramName] = decodeURIComponent(paramValue);
      }
      var project = result.project;
      if(!project) project = "masui";
      var page = result.page;
      if(!page) page = "Watch";
      var json = `/${project}/${page}/json`;
      var json = `http://serencast.com/${project}/${page}/json`;
    </script>
    <script src="javascripts/gear.js"></script>
  </head>
  <body>
    <webview id="webview" src="https://serencast.com/" style="display:flex;width:100%;height:100%"></webview>
    <div id='menu' style="position:absolute;height:100%;top:0;left:0;"></div>
  </body>
</html>
