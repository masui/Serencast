<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Serencast</title>
    <script>
      var query = document.location.search.substring(1);
      var parameters = query.split('&');
      var result = {};
      var singlewin = false;
      var showbutton = false;
      var count = false;
      for(var i=0; i < parameters.length; i++) {
         var element = parameters[i].split('=');
         var paramName = decodeURIComponent(element[0]);
         var paramValue = decodeURIComponent(element[1]);
         result[paramName] = decodeURIComponent(paramValue);
      }
      var project = result.project;
      var page = result.page;
      var json = `/${project}/${page}/json`;
      if(result.test) singlewin = true;
      if(result.showbutton) showbutton = true;
      if(result.count) count = Number(result.count);
    </script>
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/jquery.mousewheel.js"></script>
    <script src="/javascripts/gear.js"></script>
    <link rel="stylesheet" href="/stylesheets/gear.css" type="text/css">
  </head>
  <body>
    <div id='menu'></div>
    <div id="time" style="position:absolute; top:30; left:80; font-size:30; color:#000; display:none;">0:00</div>
    <div id="up" style="position:absolute; top:30; left:80; font-size:100; color:#ff0; display:none;">▲</div>
    <div id="down" style="position:absolute; top:120; left:80; font-size:100; color:#ff0; display:none;">▼</div>
  </body>
</html>
